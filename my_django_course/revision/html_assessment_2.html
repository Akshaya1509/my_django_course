<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My html assessment 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="" action="" method="get">

      <label for="fname">First Name : </label>
      <input type="text" id="fname" name="fname" value="" placeholder="First Name" required>

      <label for="lname">Last Name: </label>
      <input type="text" id="lname" name="lname" value="" placeholder="Last Name" required><br><br>

      <label for="mailid">Email : </label>
      <input type="email" id="mailid" name="mailid" value="" placeholder="name@email.com" required>

      <label for="pass">Password : </label>
      <input type="password" id="pass" name="password" value="" required><br>

      <p>Are you over the age of 18?</p>
      Yes<input type="radio" name="over18" value="yes">
      No<input type="radio" name="over18" value="no">

     <p>Do you have a Credit Card or PayPal?</p>
     <select class="" name="payment">
       <option value="cc">Credit card</option>
       <option value="paypal">Paypal</option>
     </select>
     <br><br>
     <input type="submit" name="submit" value="Submit Feedback">

    </form>
  </body>
</html>
