<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
  </head>
  <body>
    <form action="thank_you.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="firstname" placeholder="First Name" required>

      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="lastname" placeholder="Last Name" required>
      <p></p>

      <label for="emailid">Email:</label>
      <input id="emailid" type="email" name="email" placeholder="name@email.com" required>

      <label for="passwd">Password:</label>
      <input id="passwd" type="password" name="passwd" value="" required>
      <p></p>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age" value="">
      <label for="no">No:</label>
      <input id="no" type="radio" name="age" value="">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="card">Credit Card</option>
        <option value="paypal">PayPal</option>

      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">

    </form>


  </body>
</html>
